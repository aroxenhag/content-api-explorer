    <style>
html, body {
    overflow-y: visible;
}

        .row {
        max-width: none;
        }
        .top-bar {
        margin-bottom: 20px;
        }
        .top-bar input {
        display: inline-block;
        margin-bottom: 0;
        }
        .top-bar input[type="radio"] {
        margin-right: .2rem;
        }
        legend {
        color: #999;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        }
        .left-col fieldset {
        border-bottom: 1px solid #E9E9E9;

        #recent li {
        padding: 2px 0;

        border-bottom: 1px solid #E9E9E9;

        .CodeMirror {
        height: auto;
        margin-bottom: 20px;
        }
        .CodeMirror pre.CodeMirror-placeholder {
        color: #999;
        }

        #data-container {
        position: relative;
        padding-bottom: 20px;
        }
        #data-container.collapsed {
        height: 120px;
        overflow: hidden;
        position: relative;
        }
        .data-container-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
        text-align: center;
        background-color: rgba(255, 255, 255, .5);
        z-index: 100;
        padding-top: 20px;
        }
        #data-container.collapsed .data-container-overlay {
        display: block;
        }
        #diff-container {

        }
        #historyContainer {
        overflow-x: hidden;
        z-index: 10;

        #historyContainer:hover {
        overflow-x: visible;

        .jsondiffpatch-delta {
        font-family: 'Bitstream Vera Sans Mono', 'DejaVu Sans Mono', Monaco, Courier, monospace;
        font-size: 12px;
        margin: 0;
        padding: 0 0 0 12px;
        display: inline-block;
        }
        .jsondiffpatch-delta pre {
        font-family: 'Bitstream Vera Sans Mono', 'DejaVu Sans Mono', Monaco, Courier, monospace;
        font-size: 12px;
        margin: 0;
        padding: 0;
        display: inline-block;
        }
        ul.jsondiffpatch-delta {
        list-style-type: none;
        padding: 0 0 0 20px;
        margin: 0;
        }
        .jsondiffpatch-delta ul {
        list-style-type: none;
        padding: 0 0 0 20px;
        margin: 0;
        }
        .jsondiffpatch-added .jsondiffpatch-property-name,
        .jsondiffpatch-added .jsondiffpatch-value pre,
        .jsondiffpatch-modified .jsondiffpatch-right-value pre,
        .jsondiffpatch-textdiff-added {
        background: #bbffbb;
        }
        .jsondiffpatch-deleted .jsondiffpatch-property-name,
        .jsondiffpatch-deleted pre,
        .jsondiffpatch-modified .jsondiffpatch-left-value pre,
        .jsondiffpatch-textdiff-deleted {
        background: #ffbbbb;
        text-decoration: line-through;
        }
        .jsondiffpatch-unchanged,
        .jsondiffpatch-movedestination {
        color: gray;
        }
        .jsondiffpatch-unchanged,
        .jsondiffpatch-movedestination > .jsondiffpatch-value {
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
        overflow-y: hidden;
        }
        .jsondiffpatch-unchanged-showing .jsondiffpatch-unchanged,
        .jsondiffpatch-unchanged-showing .jsondiffpatch-movedestination > .jsondiffpatch-value {
        max-height: 100px;
        }
        .jsondiffpatch-unchanged-hidden .jsondiffpatch-unchanged,
        .jsondiffpatch-unchanged-hidden .jsondiffpatch-movedestination > .jsondiffpatch-value {
        max-height: 0;
        }
        .jsondiffpatch-unchanged-hiding .jsondiffpatch-movedestination > .jsondiffpatch-value,
        .jsondiffpatch-unchanged-hidden .jsondiffpatch-movedestination > .jsondiffpatch-value {
        display: block;
        }
        .jsondiffpatch-unchanged-visible .jsondiffpatch-unchanged,
        .jsondiffpatch-unchanged-visible .jsondiffpatch-movedestination > .jsondiffpatch-value {
        max-height: 100px;
        }
        .jsondiffpatch-unchanged-hiding .jsondiffpatch-unchanged,
        .jsondiffpatch-unchanged-hiding .jsondiffpatch-movedestination > .jsondiffpatch-value {
        max-height: 0;
        }
        .jsondiffpatch-unchanged-showing .jsondiffpatch-arrow,
        .jsondiffpatch-unchanged-hiding .jsondiffpatch-arrow {
        display: none;
        }
        .jsondiffpatch-value {
        display: inline-block;
        }
        .jsondiffpatch-property-name {
        display: inline-block;
        padding-right: 5px;
        vertical-align: top;
        }
        .jsondiffpatch-property-name:after {
        content: ': ';
        }
        .jsondiffpatch-child-node-type-array > .jsondiffpatch-property-name:after {
        content: ': [';
        }
        .jsondiffpatch-child-node-type-array:after {
        content: '],';
        }
        div.jsondiffpatch-child-node-type-array:before {
        content: '[';
        }
        div.jsondiffpatch-child-node-type-array:after {
        content: ']';
        }
        .jsondiffpatch-child-node-type-object > .jsondiffpatch-property-name:after {
        content: ': {';
        }
        .jsondiffpatch-child-node-type-object:after {
        content: '},';
        }
        div.jsondiffpatch-child-node-type-object:before {
        content: '{';
        }
        div.jsondiffpatch-child-node-type-object:after {
        content: '}';
        }
        .jsondiffpatch-value pre:after {
        content: ',';
        }
        li:last-child > .jsondiffpatch-value pre:after,
        .jsondiffpatch-modified > .jsondiffpatch-left-value pre:after {
        content: '';
        }
        .jsondiffpatch-modified .jsondiffpatch-value {
        display: inline-block;
        }
        .jsondiffpatch-modified .jsondiffpatch-right-value {
        margin-left: 5px;
        }
        .jsondiffpatch-moved .jsondiffpatch-value {
        display: none;
        }
        .jsondiffpatch-moved .jsondiffpatch-moved-destination {
        display: inline-block;
        background: #ffffbb;
        color: #888;
        }
        .jsondiffpatch-moved .jsondiffpatch-moved-destination:before {
        content: ' => ';
        }
        ul.jsondiffpatch-textdiff {
        padding: 0;
        }
        .jsondiffpatch-textdiff-location {
        color: #bbb;
        display: inline-block;
        min-width: 60px;
        }
        .jsondiffpatch-textdiff-line {
        display: inline-block;
        }
        .jsondiffpatch-textdiff-line-number:after {
        content: ',';
        }
        .jsondiffpatch-error {
        background: red;
        color: white;
        font-weight: bold;
        }


        .jsondiffpatch-annotated-delta {
        font-family: 'Bitstream Vera Sans Mono', 'DejaVu Sans Mono', Monaco, Courier, monospace;
        font-size: 12px;
        margin: 0;
        padding: 0 0 0 12px;
        display: inline-block;
        }
        .jsondiffpatch-annotated-delta pre {
        font-family: 'Bitstream Vera Sans Mono', 'DejaVu Sans Mono', Monaco, Courier, monospace;
        font-size: 12px;
        margin: 0;
        padding: 0;
        display: inline-block;
        }
        .jsondiffpatch-annotated-delta td {
        margin: 0;
        padding: 0;
        }
        .jsondiffpatch-annotated-delta td pre:hover {
        font-weight: bold;
        }
        td.jsondiffpatch-delta-note {
        font-style: italic;
        padding-left: 10px;
        }
        .jsondiffpatch-delta-note > div {
        margin: 0;
        padding: 0;
        }
        .jsondiffpatch-delta-note pre {
        font-style: normal;
        }
        .jsondiffpatch-annotated-delta .jsondiffpatch-delta-note {
        color: #777;
        }
        .jsondiffpatch-annotated-delta tr:hover {
        background: #ffc;
        }
        .jsondiffpatch-annotated-delta tr:hover > td.jsondiffpatch-delta-note {
        color: black;
        }
        .jsondiffpatch-error {
        background: red;
        color: white;
        font-weight: bold;
        }
    </style>

<body>
<div class="ui fixed menu">
    <div class="ui container">

<div class="ui form item">
  <div class="inline fields">
    <div class="field">
      <input id="contentId" type="text" placeholder="policy:1.116, PolopolyPost.d"
                                                    title="Content id or external id">
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="idType" value="contentid" id="idTypeContentId" checked tabindex="0" class="hidden"><label
                    for="idTypeContentId">Content id</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="idType" value="externalid" id="idTypeExternalId" tabindex="0" class="hidden"><label
                    for="idTypeExternalId">External id</label>
      </div>
    </div>

    <div class="field">
      <input id="variant" type="text"
                                                    placeholder="Variant"
                                                    title="Variant">
    </div>
    <div class="field">
      <button id="get" disabled type="button" class="ui button" title="Get content">GET</button>
    </div>
  </div>
</div>

    <div class="right item">
        <ul class="menu align-right">
            <li style="padding-right: 1rem">
                <button id="authenticate" type="button" class="button" disabled
                        title="Aquire authentication token">
                    Authenticate
                </button>
            </li>
            <li><input id="token" type="text" placeholder="No current token" readonly
                       title="Authentication token"></li>
        </ul>


        <div id="login-dropdown">
            <form>
                <div class="row">
                    <div class="columns">
                        <label>Username
                            <input id="username" type="text" placeholder="Username" title="Username" value="sysadmin">
                        </label>
                    </div>
                    <div class="columns">
                        <label>Password
                            <input id="password" type="password" placeholder="Password" title="Password" value="sysadmin">
                        </label>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<form>
    <div class="row">
        <div class="large-3 medium-4 small-12 columns left-col">
            <div class="row">
                <fieldset id="aspectsContainer" style="display: none" class="medium-12 columns">
                    <legend>Aspects</legend>
                    <div class="row">
                        <div class="medium-12 columns expanded button-group">
                            <button id="selectAllAspects" type="button"
                                    class="expanded button"><i
                                    class="fa fa-check-square-o" aria-hidden="true"></i> Select all
                            </button>
                            <button id="deselectAllAspects" type="button"
                                    class="expanded button"><i
                                    class="fa fa-square-o" aria-hidden="true"></i> Deselect all
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-12 columns">
                            <div id="aspects">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <fieldset id="historyContainer" style="display: none" class="medium-12 columns">
                    <legend>History</legend>
                    <button id="compare" disabled type="button" class="expanded button"
                            title="Compare selected versions">
                        Compare
                    </button>
                    <ol reversed id="history" class="history"></ol>
                </fieldset>
            </div>
            <div class="row">
                <fieldset id="recentContainer" class="medium-12 columns">
                    <legend>Recent content</legend>
                    <p class="empty-message subheader text-center">No recent content</p>
                    <ul id="recent" class="no-bullet"></ul>
                    <button id="clearRecent" disabled type="button" class="expanded button"
                            title="Clear list of recent content">
                        Clear
                    </button>
                </fieldset>
            </div>
        </div>
        <div class="large-9 medium-8 small-12 columns">
            <div class="row">
                <div class="medium-12 columns">
                    <div id="alert" class="alert callout" style="display: none" data-closable>
                        <div class="message"></div>
                        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <div class="row">
                        <div class="columns">
                            <input id="etag" title="ETag" type="text" placeholder="No current ETag" readonly>
                        </div>
                        <div class="shrink columns">
                            <button id="put" disabled type="button" class="button"
                                    title="Update content with JSON data below">
                                PUT
                            </button>
                        </div>
                        <div class="shrink columns">
                            <button id="post" disabled type="button" class="expanded button"
                                    title="Create a new content from JSON data below">
                                POST (as new content)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="getUrlContainer" class="row">
                <div class="columns">
                    <input id="getUrl" type="text" onClick="this.select()"
                           placeholder="No current url" readonly>
                </div>
                <div class="shrink columns">
                    <a id="download" class="disabled button"
                       title="Download content data as JSON">
                        Download
                    </a>
                </div>
            </div>
            <div class="row">
                <div id="data-container" class="medium-12 columns">
                    <legend>Content data</legend>
                    <a href="#" class="data-container-overlay">See all</a>
                    <textarea id="data" placeholder="No current content data"></textarea>
                </div>
            </div>
            <div class="row">
                <div id="diff-container" style="display: none;" class="medium-12 columns">
                    <legend>Diff</legend>
                    <div id="diff"></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="app.js"></script>
</body>
